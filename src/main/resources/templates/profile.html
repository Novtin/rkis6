<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glasses manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <h2>Ваш профиль</h2>
  <table class="table table-bordered" style="width: 60%">
    <tr>
      <td>Логин</td>
      <td><span th:text="${user.getUsername()}"></span></td>
    </tr>
    <tr>
      <td>Пароль закодированный</td>
      <td><span th:text="${user.getPassword()}"></span></td>
    </tr>
    <tr>
      <td>Роли</td>
      <td>
            <span th:each="role, iterStat : ${user.getRoles()}" th:text="${role.getName()}">
                <span th:if="${not #strings.endsWith(role.getName(), ', ')}" th:unless="${iterStat.last}">, </span>
            </span>
      </td>
    </tr>
  </table>

  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти из аккаунта" class="btn btn-primary"/>
  </form>
  <th:block th:insert="~{/blocks/footerBlock :: footer}"></th:block>
</body>
</html>
