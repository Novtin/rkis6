<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glasses manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>Меню</h2>
    <ol>
        <li th:if="${role.equals('ROLE_USER') || role.equals('ROLE_ADMIN')}">
            <a href="/table">Вывести все элементы</a>
        </li>
        <li th:if="${role.equals('ROLE_USER') || role.equals('ROLE_ADMIN')}">
            <a href="/find">Поиск элементов, значение диоптрий которых выше введённого порога</a>
        </li>
        <li th:if="${role.equals('ROLE_ADMIN')}">
            <a href="/save">Добавить элемент</a>
        </li>
        <li th:if="${role.equals('ROLE_ADMIN')}">
            <a href="/delete">Удалить элемент</a>
        </li>
        <li th:if="${role.equals('ROLE_ADMIN')}">
            <a href="/inputEdit">Редактировать элемент</a>
        </li>
    </ol>
    <a href="/profile" style="font-size: smaller">Перейти в профиль</a>
</body>
</html>
