<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glasses manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Регистрация</h2>

<th:block th:insert="~{blocks/errorBlock :: error}"></th:block>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <table>
        <tr>
            <td>Логин:</td>
            <td><input type="text" id="login" name="login"
                       required minlength="4" maxlength="25"/></td>
        </tr>
        <tr>
            <td>Пароль:</td>
            <td><input type="password" id="password"
                       name="password" required minlength="4"
                       maxlength="25"/></td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <br>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </td>
        </tr>
    </table>
</form>

<footer>
    <a href="/login" style="font-size: smaller">Войдите, если есть аккаунт</a>
</footer>
</body>
</html>
